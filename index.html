<html>
  <head>
    <meta charset="utf-8">
    <title>MDModern</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="min/MDModern.css">
  </head>
  <body>
    
    <div id="panel">
      
      <h1 class="lsb_distrib_description">{distro}</h1>
      
      <nav id="sessionNav">
        
        <div id="sessionLabel">Session</div>
        <div id="session">{session}</div>
        <ul id="sessions"></ul>
        
      </nav><span id="countdown"></span>
      
      <ul id="menu">
        <li id="languageNav">
          <a id="language">{language}</a>
          <div class="tooltip"><ul id="languages"></ul></div>
        </li><li id="quit">
          <a>
            <i class="fa fa-terminal"></i><span class="tooltip">Quit</span>
          </a>
        </li><!-- <li id="suspend">
          <a>
            <i class="fa fa-moon-o"></i><span class="tooltip">Suspend</span>
          </a>
        </li> --><li id="restart">
          <a>
            <i class="fa fa-refresh"></i><span class="tooltip">Restart</span>
          </a>
        </li><li id="shutdown">
          <a>
            <i class="fa fa-power-off"></i><span class="tooltip">Shutdown</span>
          </a>
        </li>
      </ul>
      
    </div>
    
    <div id="wrapper" class="slideshow">
      
      <pre id="log"></pre>
      <p id="msg"></p>
      
      <form id="login">
        <img id="face" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"><div>
          <fieldset>
            <label for="username"><i class="fa fa-user"></i></label>
            <input type="text"
                   id="username"
                   autofocus
                   autocomplete="off"
                   />
            <a class="dropdown-toggle" id="userlist-toggle"><i class="fa fa-caret-down"></i></a>
            <ul id="users"></ul>
          </fieldset>
          <fieldset>
            <label for="password"><i class="fa fa-key"></i></label>
            <input type="password" id="password" />
            <button type="submit"><i class="fa fa-check"></i></button>
          </fieldset>
        </div>
      </form>
      
    </div>
    
    <script src="min/MDModern.js"></script>
